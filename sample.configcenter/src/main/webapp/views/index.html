<script>
    $.ajax({
        type: "POST",
        url: url,
        data: data,
        success: success,
        dataType: dataType
    });
    function tmp() {
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:8080/service/1001",
            data: "{reqId:'123456'}",
            dataType: 'json',
            success: function (data) {
                $.each(data.data, function (i, item) {
                    $("#projects").append("<tr><td>" + item.id + "</td><td>" + item.name + "</td><td>" + item.content + "</td></tr>");
                });
            }
        });
    }
</script>
