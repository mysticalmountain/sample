<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>统一配置-项目</title>
    <dir id="header"></dir>
</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true">

<div id="navbar"></div>
<div class="container">
    <div class="row">
        <div id="menu" class="span3 bs-docs-sidebar">
        </div>
        <div class="span9">
            <div class="page-header">
                <table width="100%">
                    <tr>
                        <td><h5>项目->新建</h5></td>
                    </tr>
                </table>
            </div>
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="名称">
            </div>
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="content" placeholder="描述">
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" id="save">保存</button>
            </div>
            <div class="page-header">
                <table width="100%">
                    <tr>
                        <td><h5>属性</h5></td>
                    </tr>
                </table>
            </div>
            <label class="col-sm-2 control-label">版本</label>
            <select id="versionId">
                <option></option>
            </select>
            <label class="col-sm-2 control-label">环境</label>
            <select id="envId">
                <option></option>
            </select>
            <div id="itemBody">
                <table class="table" id="keiVals">
                    <tr>
                        <td>
                            <label class="col-sm-2 control-label">键</label>
                            <input type="text" class="form-control" name="kei" placeholder="键">
                        </td>
                        <td>
                            <label class="col-sm-2 control-label">值</label>
                            <input type="text" class="form-control" name="val" placeholder="值">
                        </td>
                        <td colspan="3">
                            <label class="col-sm-2 control-label">描述</label>
                            <textarea name="content" rows="1" cols="200"></textarea>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                </table>

            </div>
            <button class="btn btn-default" id="add">添加</button>
            <button class="btn btn-default" id="saveItem">保存</button>
        </div>
    </div>
</div>
</div>
<div id="dialog-message" title="操作结果">
    <p>
        <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
    <div id="errorCode"></div>
    <div id="errorMessage"></div>
    </p>
</div>
<div id="footer"></div>

<script src="/resources/jquery-ui-bootstrap/assets/js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="/resources/jquery-ui-bootstrap/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/resources/jquery-ui-bootstrap/assets/js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
<script src="/resources/jquery-ui-bootstrap/assets/js/google-code-prettify/prettify.js" type="text/javascript"></script>
<script src="/resources/cc/project/new.js" type="text/javascript"></script>
</body>
</html>
